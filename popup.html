<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Auto-Labeler</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px 0;
      color: #202124;
    }
    .status {
      padding: 12px;
      background: #f1f3f4;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
    }
    .info {
      font-size: 12px;
      color: #5f6368;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #1765cc;
    }
    .label-list {
      font-size: 12px;
      margin-top: 12px;
    }
    .label-item {
      padding: 6px 0;
      border-bottom: 1px solid #e8eaed;
    }
  </style>
</head>
<body>
  <h1>Gmail Auto-Labeler</h1>
  
  <div class="status">
    <div class="info">Status: <strong id="status">Ready</strong></div>
    <div class="info">Last check: <span id="lastCheck">Never</span></div>
  </div>
  
  <button id="processNow">Process Inbox Now</button>

</html>
